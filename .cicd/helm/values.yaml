# Default values for account-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#prueba

replicaCount: 1

image:
  pullPolicy: Always

env:
  NODE_ENV: 'production'
  SERVICE_TYPE: 'api'
  SERVICE_NAME: 'account-service'
  SERVICE_PORT: 3000
  CLOUD_SERVICE_PROVIDER: 'AWS'
  AWS_REGION: 'us-east-1'
  AWS_XRAY_DAEMON_ADDRESS: 'xray-service.default:2000'
  ENABLE_AUDIT: 'false'
  REDIS_TLS_ENABLED: 'true'
  PTS_REFRESH_TOKEN: ''  ###esto cambia por ambiente
  NODE_EXTRA_CA_CERTS: 'src/certchain/ca-certificate-chain.pem'
  KAFKA_SSL_ENABLED: 'true'
  DB_ROTATING_KEY: 'true'
  DB_CONNECTION_REFRESH_MINUTES: 1
  DB_SSL_ENABLED: 'true'
  KAFKA_RETRY_POLICY: 1000000
  TYPEORM_ACCOUNT_DATABASE: 'account'
  TYPEORM_ACCOUNT_USERNAME: 'account'
  AWS_XRAY_CONTEXT_MISSING: 'IGNORE_ERROR' # IGNORE_ERROR
  AWS_XRAY_LOG_LEVEL: 'error'
  ENROLLMENT_NATURAL_PERSON_SERVICE_URL: 'https://enrollment-np-service.default.svc.cluster.local:5016'
  CONFIGURATION_SERVICE_URL: 'https://configuration-service.default.svc.cluster.local:5014'
  PDF_GENERATE_SERVICE_URL: 'https://pdfgenerate-service.default.svc.cluster.local:5028'


secret:
  path:
  name:
    - REDIS_AUTH_TOKEN
    - REDIS_HOST
    - REDIS_PORT
    - CERTIFICATE_PRIVATE_KEY
    - PUBLIC_CERTIFICATE
    - CERTIFICATE_CHAIN
    - PTS_USER
    - PTS_PWD
    - PTS_API_URL
    - MAMBU_URL
    - MAMBU_API_KEY
    - SHORT_BANK_ID
    - KAFKA_URLS
    - SASL_USERNAME
    - SASL_PASSWORD
    - COREAPI_ENDPOINT
    - TYPEORM_HOST
    - TYPEORM_PORT
    - SQS_TRANSACTION_LOG
    - ADL_AUGUSTA_API
    - ADL_AUGUSTA_API_KEY


imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 'account-service'
  # Annotations to add to the service account
  annotations:
    required: 'true'

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 5012
  targetPort: 3000

ingress:
  enabled: false
  className: ''
  annotations: {}
  tls: []

resources:
  limits:
    cpu: 256m
    memory: 512Mi
  requests:
    cpu: 128m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []
affinity: {}
