    APP_NAME: dale-qa-compute
    SECRET_PATH: account-service/secret_config-WBIfUS
    PTS_REFRESH_TOKEN: 20
  script:
    - echo "Deploy to qa server"
    - if [ -z "$TEMP1" ]; then echo "VERSION is empty"; VERSION="latest"; fi
    - apk add --no-cache curl jq python3 py-pip
    - pip3 install awscli
    - bash .cicd/deploy-eks.sh qa $QA_ACCOUNT_ID $AWS_DEFAULT_REGION $APP_NAME $EKS_NAMESPACE $SERVICE_NAME .cicd/helm $CONTAINER_IMAGE $CI_COMMIT_SHORT_SHA $SECRET_PATH $PTS_REFRESH_TOKEN
  environment:
    name: qa
  when: manual
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH =~ "/^release/"

